
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h2><b>Register</b></h2>
        <form id="myform">
            <div class="input-field">
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
            <div class="input-field">
                <input type="text" name="email" id="email" placeholder="Enter Your Mail-Id">
            </div>
            <div class="input-field">
                <input type="text" name="phone" id="phone" placeholder="Enter Your Contact no ">
            </div>
            <div class="input-field">
                 <input type="text" name="password" id="p" placeholder="Enter your Password">
            </div>
            <div class="input-field">
                <input type="text" name="cpassword" id="cp" placeholder="Re-enter your Password">
            </div>
            <div>
                <input type="checkbox" name="c" id="c"> I agree to your Terms & Privacy Policy.
            </div>
            <div class="btn">
                <button class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
